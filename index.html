<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slider.immagini[currentIndex]" alt="" />
                    <div class="text">
                        <h3>{{slider.titoli[currentIndex]}}</h3>
                        <p>{{slider.testo[currentIndex]}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="goPrev"></div>
                    <div class="next" @click="goNext"></div>
                        <div v-for="(image, i) in slider.immagini" class="thumb"
                            :class="(i === currentIndex) ? 'active' : '' " @click="onthumbImage(i)">
                            
                            <img :src="image" alt="">
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
